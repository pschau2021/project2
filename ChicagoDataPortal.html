<!DOCTYPE html>
<title>Link</title>

<style>
  p:first-child {
    font-size: 1.7em;
  }
  a {
    color: rgb(0, 0, 0);
    text-decoration: none;
  }
  a:visited {
    color: rgb(0, 81, 255);
  }
  a:hover {
    color: rgb(255, 0, 0);
    border-bottom: 1px solid currentColor;
  }
</style>

<p>Here's a link to the <a href="https://data.cityofchicago.org">Chicago Data Portal homepage</a>.</p>
